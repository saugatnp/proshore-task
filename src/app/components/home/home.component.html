<div class="row p-4">
    @if(filteredBy != ''){
    <div class="row">
        <div class="col-sm">
            Search result for : <b>{{ filteredBy }}</b>
        </div>
    </div>
    }
    @for (item of products; track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-4">
        <app-product-card [product]="item"></app-product-card>
    </div>
    }
</div>
