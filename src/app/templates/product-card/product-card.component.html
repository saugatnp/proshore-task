<div class="flex justify-content-center h-100" appHighlight (click)="navigateToProductDetails(product.id)">
    <p-card class="h-100" header="{{product.name}}" subheader="{{product.price | currencyFormat}}">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
        </ng-template>
        <p>
            {{product.description}}
        </p>
    </p-card>
</div>
